{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My Items</h2>

        {% if items %}
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
                {% for item in items %}
                <div class="bg-white rounded-xl shadow-md overflow-hidden transition-transform duration-300 hover:shadow-lg hover:-translate-y-1">
                    <a href="{% url 'item:detail' item.id %}">
                        <div class="aspect-w-16 aspect-h-9">
                            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-48 object-cover">
                        </div>
                        <div class="p-6">
                            <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ item.name }}</h2>
                            <p class="text-lg font-medium text-indigo-600">Price: ${{ item.price }}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                </svg>
                <h3 class="mt-2 text-lg font-medium text-gray-900">No items</h3>
                <p class="mt-1 text-gray-500">Get started by adding a new item.</p>
                <div class="mt-6">
                    <a href="{% url 'item:create' %}" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Add Item
                    </a>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
